<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
<h2 class="text-4xl ms-4 mt-4 font-medium">Hunting Phone</h2>
    </header>

    <main class="mt-8">
        <div class="h2 text-3xl my-4 text-center">Search your phone</div>
<section class="my-8 text-center">
    <input type="search" class="bg-gray-500 input input-boardered w-full max-w-xs" name="" placeholder="search..." id="searchField">
    <button class="btn btn-accent m-2" onclick="searchcheak()">Search</button>
</section>

<section class="mx-auto w-[89%]">
    <!-- spinner  -->
    <div id="spinner" class="my-20 text-center hidden">
        <span class="loading loading-bars loading-md"></span>
    </div>
    <!-- spinner  -->
    <div id="phoneContainer" class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 xxl:grid-cols-4 gap-4 mt-6">
    </div>
<div id="showAll" class="hidden my-6"> 
      <button class="btn btn-accent" onclick="handleShowAll()">Show All</button>
</div>
 
</section>
    </main>


    <footer>

<dialog id="spec" class="modal modal-bottom sm:modal-middle">
<div id="show-detail-container">

</div>
</dialog> 

    </footer>

    <script src="./js/index.js"></script>
</body>
</html>
